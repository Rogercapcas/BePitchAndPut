{% extends 'basepage.html' %}
{% block content %}

  <h1>{{field.field_name}}</h1>
  <p>
    Hole: {{throw.hole}}<br>
    Score: {{throw.score}}<br>
  </p>

   <p>
    {% if user == match.user %}
        (<a href="{% url 'throw_edit' throw.id %}">Edit throw</a>)
    {% endif %}
  </p>
{% endblock %}
